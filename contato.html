    <h1 class="center">Entre em contato comigo</h1>
    <div class="container mb-50">
        <div>
            <form>
                <label for="nome">Nome:</label> <br>
                <input type="text" id="nome" onkeyup="validacaoNome()" required>
                <div id="txtNome"></div>
                <br>
                <label for="email">E-mail:</label> <br>
                <input type="email" id="email" onkeyup="validacaoEmail()" required>
                <div id="txtEmail"></div>
                <br>
                <label for="assunto">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="45" rows="7" onkeyup="validacaoAssunto()" required></textarea>
                <div id="txtAssunto"></div>
                <br>
                <button onclick="enviar()">Enviar</button>

            </form>
        </div>
        <div class="ml-50">
